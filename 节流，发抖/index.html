<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=script, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="content"
    style="height:150px;line-height:150px;text-align:center; color: #fff;background-color:#ccc;font-size:80px;"></div>
  <script>
    window.onload = function () {
      let num = 1;
      let content = document.getElementById('content');

      function count() {
        content.innerHTML = num++;
      };
      // content.onmousemove = debounce(count, 500);
      //content.onmousemove = debounce2(count, 500);
      content.onmousemove = debounce3(count, 500, false);
      //防抖  延时执行
      function debounce(func, wait) {
        let timer;
        return function () {
          let context = this; //this指向
          let args = arguments; //arguments中存储e
          if (timer) {
            clearTimeout(timer)
          }
          timer = setTimeout(() => {
            func.apply(this, args)
          }, wait);
        }
      }
      //立即执行
      function debounce2(func, wait) {
        let timer;
        return function () {
          let context = this;
          let args = arguments;
          if (timer) clearTimeout(timer);
          let callNow = !timer;

          timer = setTimeout(() => {
            timer = null
          }, wait);

          if (callNow) func.apply(context, args)
        }
      }
      /**
       * @description: 函数防抖 合并版
       * @param func 目标函数
       * @param wait 延时执行毫秒
       * @param immediate true - 立即执行， false - 延迟执行
       * @return: 
       * @author: 吕殿朝
       */
      function debounce3(func, wait, immediate) {
        let timer;
        return function () {
          let context = this,
            args = arguments;
          if (timer) clearTimeout(timer)
          if (immediate) {
            let callNow = !timer;
            timer = setTimeout(() => {
              timer = null;
            }, wait);
            if (callNow) func.apply(context, args)
          } else {
            timer = setTimeout(() => {
              func.apply(this, args)
            }, wait);
          }
        }
      }

    }
  </script>
</body>

</html>
